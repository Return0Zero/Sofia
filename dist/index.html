<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Ventanilla 5</title>
</head>

<body class="body">
    <h1 class="title">Secci√≥n Consular Washington DC</h1>
    <div class="container">
        
        <div class="main-container">
             <form>
                <div class="text">
                    <textarea name="" id="text-input" placeholder="Escriba su mensaje..." required></textarea>
                </div>
                <nav class="navbar-hamburger">   
                    <div class="hamburger-menu"></div>  
                    <ul class="nav-list">
                        <li class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value">0.8</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value=".8" step="0.1">
                        </li>
                        <li class="form-group">
                        <label for="pitch">Pitch</label>
                            <div id="pitch-value">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </li>
                        <li class="form-group">
                                <select id="voice-select"></select>  
                        </li>        
                    </ul>                           
                </nav>     
                <button class="call-button">llamar</button>
            </form>
            <div class="extras">
            </div>
           
            <div class="footer">
                <img class="logo" src="img/LOGODC.png" alt="logo">
                <div class="fondo">
                    <img class="bandera" src="img/bandera.png" alt="bandera">
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
