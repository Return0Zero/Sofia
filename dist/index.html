<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Ventanilla 5</title>
</head>

<body class="body">
    <div class="container">
        
        <div class="row">
            <div>
                <div class="topMenu">
                    <p>Ventanilla 5</p>
                </div>
                <form>
                    <div class="text">
                        <textarea name="" id="text-input" placeholder="Escriba su mensaje..."></textarea>
                    </div>
                <nav class="navbar-hamburger">   
                    <div class="hamburger-menu"></div>  
                    <ul class="nav-list">
                        <li class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value">0.8</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value=".8" step="0.1">
                        </li>
                        <li class="form-group">
                           <label for="pitch">Pitch</label>
                            <div id="pitch-value">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </li>
                        <li class="form-group">
                                <select id="voice-select"></select>  
                        </li>        
                    </ul>                           
                </nav>     
                    <button class="call-button">Llamar</button>
                </form>
            </div>
            <img class="logo" src="img/LOGODC.png" alt="logo">
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
